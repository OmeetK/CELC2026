    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            background: #512685;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            padding: 0 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 8px 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00BCD4;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .image-top,
        .image-bottom {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .image-top {
            height: 15vh;
            min-height: 80px;
        }

        .image-bottom {
            height: 15vh;
            min-height: 80px;
        }

        .image-track {
            display: flex;
            gap: 0;
            animation: scroll 30s linear infinite;
            will-change: transform;
            height: 100%;
        }

        .image-track img {
            height: 100%;
            width: auto;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .number {
            font-size: clamp(100px, 35vh, 500px);
            font-weight: 900;
            color: white;
            opacity: 0.25;
            user-select: none;
            position: absolute;
            line-height: 0.85;
            font-family: 'Impact', 'Arial Narrow', sans-serif;
            font-stretch: condensed;
        }

        .number.left {
            left: 5vw;
        }

        .number.right {
            right: 5vw;
        }

        .logo-container {
            max-width: min(500px, 40vw);
            width: 100%;
            max-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .logo {
            width: 100%;
            height: auto;
            max-height: 50vh;
            object-fit: contain;
            filter: drop-shadow(0 15px 50px rgba(0, 0, 0, 0.7));
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .number {
                font-size: clamp(80px, 30vh, 400px);
            }

            .logo-container {
                max-width: min(400px, 45vw);
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }

            .nav-container {
                gap: 15px;
                padding: 0 10px;
            }

            .nav-link {
                font-size: 11px;
                padding: 6px 10px;
                letter-spacing: 1px;
            }

            .page-container {
                padding-top: 50px;
            }

            .image-top,
            .image-bottom {
                height: 12vh;
                min-height: 60px;
            }

            .number {
                font-size: clamp(60px, 22vh, 200px);
                opacity: 0.2;
            }
            
            .number.left {
                left: 2vw;
            }
            
            .number.right {
                right: 2vw;
            }
            
            .logo-container {
                max-width: min(250px, 55vw);
                max-height: 45vh;
            }

            .logo {
                max-height: 45vh;
            }
        }

        /* Very small mobile styles */
        @media (max-width: 480px) {
            .nav-link {
                font-size: 9px;
                padding: 5px 8px;
            }

            .image-top,
            .image-bottom {
                height: 10vh;
                min-height: 50px;
            }

            .number {
                font-size: clamp(50px, 18vh, 150px);
            }

            .logo-container {
                max-width: min(200px, 60vw);
                max-height: 40vh;
            }

            .logo {
                max-height: 40vh;
            }
        }

        /* Landscape phone orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .page-container {
                padding-top: 45px;
            }

            .image-top,
            .image-bottom {
                height: 18vh;
                min-height: 60px;
            }

            .number {
                font-size: clamp(70px, 25vh, 250px);
            }

            .logo-container {
                max-width: min(300px, 35vw);
                max-height: 50vh;
            }

            .logo {
                max-height: 50vh;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .nav-link {
                font-size: 8px;
                padding: 4px 6px;
            }

            .number {
                font-size: clamp(40px, 15vh, 120px);
            }

            .logo-container {
                max-width: min(180px, 65vw);
            }
        }
    </style>
</body>
</html>
